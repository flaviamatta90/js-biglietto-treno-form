<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="form-questions">
        <div class="dati-input">
          <div class="row">
            <div class="col">
              <label for="nome">Nome Cognome</label>
              <input id="nome" type="text" placeholder="Inserisci il tuo nome">
            </div>
            <div class="col">
              <label for="km">Km da percorrere</label>
                <input id="km" type="number" placeholder="Km da percorrere">
            </div>
            <div class="col">
              <label for="fascia-età">Fascia d'età</label>
              <select id="fascia-età" name="fascia-età">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over-65">Over 65</option>
              </select>
            </div>
          </div>
          <div class="bottoni">
            <button id="genera"
             class="btn" type="button" name="button">Genera</button>
            <button id="annulla" class="btn" type="button" name="button">Annulla</button>
          </div>

        </div>
      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
    
  </body>
</html>
